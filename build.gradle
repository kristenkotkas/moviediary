plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'java'
    id 'idea'
    id 'application'
}

repositories {
    mavenCentral()
}

targetCompatibility = 1.8
sourceCompatibility = 1.8

mainClassName = 'server.Launcher'
group 'org.movies'

shadowJar {
    baseName = 'moviediary'
    classifier = ''
}

dependencies {
    compile files('/libs/templ-handlebars.jar')
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.8'
    compile group: 'com.github.jknack', name: 'handlebars', version: '1.3.0'
    compile group: 'io.vertx', name: 'vertx-core', version: '3.3.3'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.3.3'
    compile group: 'io.vertx', name: 'vertx-jdbc-client', version: '3.3.3'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.5'
    testCompile("io.vertx:vertx-unit:3.3.3")
}