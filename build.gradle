plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'
group 'org.movies'

repositories {
    mavenCentral()
}

targetCompatibility = 1.8
sourceCompatibility = 1.8

mainClassName = 'sys.Launcher'

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.8'

    compile("com.github.jknack:handlebars:1.3.0")

    compile group: 'io.vertx', name: 'vertx-core', version: '3.3.3'
    compile("io.vertx:vertx-web:3.3.3")
    compile("io.vertx:vertx-jdbc-client:3.3.3")

    compileOnly("io.vertx:vertx-codegen:3.3.3")

    testCompile("io.vertx:vertx-unit:3.3.3")
}